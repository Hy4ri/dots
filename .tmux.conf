# refresh tmux
unbind r
bind-key r source-file ~/.tmux.conf


set -a terminal-features "tmux-256color:RGB" # fix-colors
set -g prefix C-SPACE # Change leader
set -g mouse on # Mouse on
set -g mode-keys vi # vim
set -g status-position top
set -g base-index 1 # Start window numbering at 1

# alt + num
bind-key -n M-1 select-window -t :=1
bind-key -n M-2 select-window -t :=2
bind-key -n M-3 select-window -t :=3
bind-key -n M-4 select-window -t :=4
bind-key -n M-5 select-window -t :=5
bind-key -n M-6 select-window -t :=6
bind-key -n M-7 select-window -t :=7
bind-key -n M-8 select-window -t :=8
bind-key -n M-9 select-window -t :=9
bind-key -n M-0 select-window -t :=10

# Vim movment
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# theme
set -g status-style 'bg=#121212,fg=#e2e2e2'
set-option -g status-left ""
set-option -g status-right ""
set-window-option -g window-status-current-format "#[fg=#e2e2e2,bg=#990000] #W #[default]"
