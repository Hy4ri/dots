# refresh tmux
unbind r
bind-key r source-file $HOME/.config/tmux/tmux.conf

# Leader Space
unbind C-b
set -g prefix C-SPACE 
bind-key C-SPACE send-prefix

# Options
set -a terminal-features "tmux-256color:RGB" # fix-colors
set -ga terminal-overrides ",*:RGB"
set -g default-terminal "tmux-256color"
set -g mouse on # Mouse on
set -g mode-keys vi # vim
set -g status-position top
set -g base-index 1 # Start window numbering at 1
set -g pane-base-index 1
set -g renumber-windows on # Automatically renumber windows when one is closed
set -g allow-passthrough on
set -g set-clipboard on # Use system clipboard
set -g escape-time 0 # Remove delay for exiting insert mode with ESC in Neovim
set -g history-limit 1000000 # Increase history size (from 2,000)
set -g focus-events on
set -g default-shell /run/current-system/sw/bin/zsh


# Alt for tabs
bind-key -n M-1 select-window -t :=1
bind-key -n M-2 select-window -t :=2
bind-key -n M-3 select-window -t :=3
bind-key -n M-4 select-window -t :=4
bind-key -n M-5 select-window -t :=5
bind-key -n M-6 select-window -t :=6
bind-key -n M-7 select-window -t :=7
bind-key -n M-8 select-window -t :=8
bind-key -n M-9 select-window -t :=9
bind-key -n M-0 select-window -t :=10

# Alt for splits
bind-key -n M-s split-window -h -c "#{pane_current_path}"
bind-key -n M-v split-window -v -c "#{pane_current_path}"
bind-key -n M-x kill-pane
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# New window in same path
bind-key c new-window -c "#{pane_current_path}"

# Vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key P paste-buffer
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Theme
set -g status-style 'bg=default,fg=#e2e2e2'
set -g status-left ""
set -g status-right ""
set-window-option -g window-status-current-format "#[fg=#e2e2e2,bg=#990000] #W #[default]"

# Rename
bind-key R command-prompt -I "#W" "rename-window '%%'"

# Plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run '$HOME/.config/tmux/plugins/tpm/tpm'

