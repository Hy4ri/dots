# Environment Variables

# General Wayland and Hyprland Configuration
env = CLUTTER_BACKEND,wayland
env = GDK_SCALE,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24

# GTK Theme
env = GTK_THEME,M57

# Firefox Configuration for Wayland
env = MOZ_ENABLE_WAYLAND,1

# NVIDIA GPU Configuration
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = WLR_DRM_NO_ATOMIC,1
env = __NV_PRIME_RENDER_OFFLOAD,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = NVD_BACKEND,direct

env = WLR_RENDERER_ALLOW_SOFTWARE,1

# Potential Additions and Improvements

# Enable Ozone Platform for Chromium (if you use Chromium-based browsers)
env = OZONE_PLATFORM,wayland

# Enable Vulkan support for improved performance
env = VK_ICD_FILENAMES,/usr/share/vulkan/icd.d/nvidia_icd.json

# For NVIDIA Optimus setups (if applicable)
env = __NV_PRIME_RENDER_OFFLOAD_PROVIDER,NVIDIA-G0

# Enable VA-API hardware acceleration for browsers
env = MOZ_ENABLE_VAAPI,1

# Optimize OpenGL for NVIDIA
#env = __GL_THREADED_OPTIMIZATIONS,1
