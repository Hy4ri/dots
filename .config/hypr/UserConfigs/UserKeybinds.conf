# See https://wiki.hyprland.org/Configuring/Keywords/ for more settings and variables
# See also Laptops.conf for laptops keybinds 

$mainMod = SUPER
$files = thunar
$term = kitty
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$browser = vivaldi
$game = cartridges
$discord = vesktop
# rofi App launcher
#bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window
bind = $mainMod, Z, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window

bind = $mainMod, Return, exec, $term  # Launch terminal
bind = $mainMod, T, exec, $files
bind = Control_L SHIFT, Escape , exec, $term -e btop
# User Added Keybinds
bind = $mainMod SHIFT, Z, exec, $UserScripts/ZshChangeTheme.sh # Change oh-my-zsh theme
bind = $mainMod, V, exec, $browser
bind = $mainMod, G, exec, $game
bind = $mainMod, D, exec, $discord
bind = CTRL ALT, A, exec, $term -e openrgb -p Yellow
bind = $mainMod ALT, S, exec, spotify-launcher
bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod ,C , exec , normcap
bind = $mainMod SHIFT, K , exec, org.kde.kdenlive 
