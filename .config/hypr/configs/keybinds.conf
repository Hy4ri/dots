$Mod = SUPER
$scripts = $HOME/.config/hypr/scripts

# System {{{

    # Window Mangment {{{

        bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0
        binde = $Mod, Q, killactive,
        bind = $Mod SHIFT, Q, exec, $scripts/killActiveProcess
        bind = $Mod, F, fullscreen,
        bind = $Mod SHIFT, F, fullscreen, 1
        bind = $Mod CTRL, F, togglefloating,
        bind = $Mod SHIFT, P, pin,
        binde = $Mod SHIFT, H, resizeactive,-50 0
        binde = $Mod SHIFT, L, resizeactive,50 0
        binde = $Mod SHIFT, K, resizeactive,0 -50
        binde = $Mod SHIFT, J, resizeactive,0 50
        bind = $Mod CTRL, H, movewindow, l
        bind = $Mod CTRL, L, movewindow, r
        bind = $Mod CTRL, K, movewindow, u
        bind = $Mod CTRL, J, movewindow, d
        bind = $Mod, H, movefocus, l
        bind = $Mod, L, movefocus, r
        bind = $Mod, K, movefocus, u
        bind = $Mod, J, movefocus, d
        bindm = $Mod, mouse:272, movewindow
        bindm = $Mod, mouse:273, resizewindow

    #: }}}

    # Layouts {{{

    # Dwindle

        bind = $Mod ALT, S , togglesplit #NOTE: Change the dirction of the split

    # Master

        bind = $Mod ALT, S , layoutmsg, orientationcycle top left #NOTE: Change the dirction of the split

    #: }}}

    # Group {{{

        bind = $Mod, G, togglegroup
        bind = ALT, grave, changegroupactive,f  #NOTE: Change focus to another window +1

    #: }}}

    # FunctionKeys {{{

        bindel = , xf86audioraisevolume, exec, $scripts/volume --inc #NOTE: volume up
        bindel = , xf86audiolowervolume, exec, $scripts/volume --dec #NOTE: volume down
        bindel = SHIFT, xf86audioraisevolume, exec, $scripts/brightness --inc #NOTE: Brightness up
        bindel = SHIFT, xf86audiolowervolume, exec, $scripts/brightness --dec #NOTE: Brightness down
        binde = ALT, xf86audioraisevolume, exec, $scripts/brightness --kbd-inc #NOTE: Keyboard Brightness up
        binde = ALT, xf86audiolowervolume, exec, $scripts/brightness --kbd-dec #NOTE: Keyboard Brightness down
        binde = CTRL, xf86audioraisevolume, exec, $scripts/playerctl --inc #NOTE: Playerctl up
        binde = CTRL, xf86audiolowervolume, exec, $scripts/playerctl --dec #NOTE: Playerctl down
        bindl = , xf86Tools, exec, $scripts/volume --toggle-mic #NOTE: mute mic
        # bindl = , v, exec, $scripts/volume --toggle-mic #NOTE: mute mic
        bindl = , xf86audiomute, exec, $scripts/volume --toggle #NOTE: mute
        bindl = , xf86Sleep, exec, systemctl suspend  #NOTE: sleep button
        bindl = , xf86Rfkill, exec, $scripts/AirplaneMode #NOTE: Airplane mode
        bindl = , xf86AudioPlayPause, exec, $scripts/mediaCtrl --pause
        bindl = , xf86AudioPause, exec, $scripts/mediaCtrl --pause
        bindl = , xf86AudioPlay, exec, $scripts/mediaCtrl --pause
        bindl = , xf86AudioNext, exec, $scripts/mediaCtrl --nxt
        bindl = , xf86AudioPrev, exec, $scripts/mediaCtrl --prv
        bindl = , xf86audiostop, exec, $scripts/mediaCtrl --stop

    #: }}}

    # SystemFunctions {{{

        bind = $Mod SHIFT, B, exec, $scripts/bluetooth #NOTE: bluetooth on/off
        bind = $Mod ALT, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history #cliphist list | rofi -dmenu | cliphist decode | wl-copy #NOTE: Clipboard Manager
        bind = $Mod, W, exec, waller #NOTE: Select wallpaper to apply
        bind = CTRL ALT, W, exec, waller -random #NOTE: Random wallpaper
        bind = $Mod, B, exec, $scripts/waybar #NOTE: Toggle waybar
        bind = $Mod SHIFT, S, exec, $scripts/screenShot --swappy #NOTE: Screenshot select region
        bind = ,Print, exec, $scripts/screenShot --now #NOTE: Screenshot
        bind = $Mod SHIFT, C, exec, hyprpicker -a #NOTE: ColorPicker
        # bind = $Mod SHIFT, T, exec, normcap #NOTE: OCR
        bind = $Mod, prior, exec, $scripts/power --toggle #NOTE: Performance mode
        bind = $Mod, next, exec, $scripts/power --powersaver #NOTE: Powersaving mode
        binde = $Mod, equal, exec, $scripts/zoom --in #NOTE: Keyboard zoom
        binde = $Mod, minus, exec, $scripts/zoom --out
        bind = $Mod, mouse_down, exec, $scripts/zoom --in #NOTE: Mouse zoom
        bind = $Mod, mouse_up, exec, $scripts/zoom --out
        bindl = $Mod SHIFT, R, exec, $scripts/refresh #NOTE: Hyprland Reload
        bindel = , xf86MonBrightnessDown, exec, $scripts/brightness --dec
        bindel = , xf86MonBrightnessUp, exec, $scripts/brightness --inc


    #: }}}

# }}}

# WorkSpaces {{{

    # Cycle {{{

        bind = ALT, tab, workspace, previous #NOTE: Go to last active workspace
        bind = $Mod, tab, workspace, m+1 #NOTE: Next workspace
        bind = $Mod SHIFT, tab, workspace, m-1 #NOTE: Previous workspace

    #: }}}

    # Special workspace {{{

        bind = $Mod, grave, togglespecialworkspace, #NOTE: Toggle special workspace
        bind = $Mod SHIFT, grave , movetoworkspace, special #NOTE: Move active window to the special workspace

    #: }}}

    # Switch workspaces with Mod + [0-9] {{{

        bind = $Mod, code:10, workspace, 1
        bind = $Mod, code:11, workspace, 2
        bind = $Mod, code:12, workspace, 3
        bind = $Mod, code:13, workspace, 4
        bind = $Mod, code:14, workspace, 5
        bind = $Mod, code:15, workspace, 6
        bind = $Mod, code:16, workspace, 7
        bind = $Mod, code:17, workspace, 8
        bind = $Mod, code:18, workspace, 9
        bind = $Mod, code:19, workspace, 10

    #: }}}

    # Move active window and follow to workspace Mod + SHIFT [0-9] {{{

        bind = $Mod SHIFT, code:10, movetoworkspace, 1
        bind = $Mod SHIFT, code:11, movetoworkspace, 2
        bind = $Mod SHIFT, code:12, movetoworkspace, 3
        bind = $Mod SHIFT, code:13, movetoworkspace, 4
        bind = $Mod SHIFT, code:14, movetoworkspace, 5
        bind = $Mod SHIFT, code:15, movetoworkspace, 6
        bind = $Mod SHIFT, code:16, movetoworkspace, 7
        bind = $Mod SHIFT, code:17, movetoworkspace, 8
        bind = $Mod SHIFT, code:18, movetoworkspace, 9
        bind = $Mod SHIFT, code:19, movetoworkspace, 10

    #: }}}

    # Move active window to a workspace silently Mod + CTRL [0-9] {{{

        bind = $Mod CTRL, code:10, movetoworkspacesilent, 1
        bind = $Mod CTRL, code:11, movetoworkspacesilent, 2
        bind = $Mod CTRL, code:12, movetoworkspacesilent, 3
        bind = $Mod CTRL, code:13, movetoworkspacesilent, 4
        bind = $Mod CTRL, code:14, movetoworkspacesilent, 5
        bind = $Mod CTRL, code:15, movetoworkspacesilent, 6
        bind = $Mod CTRL, code:16, movetoworkspacesilent, 7
        bind = $Mod CTRL, code:17, movetoworkspacesilent, 8
        bind = $Mod CTRL, code:18, movetoworkspacesilent, 9
        bind = $Mod CTRL, code:19, movetoworkspacesilent, 10

    #: }}}

    # Move active workspace to a window Mod + ALT [1-2] {{{

        #bind = $Mod ALT, code:10, movecurrentworkspacetomonitor, +1 #NOTE: for next monitor
        bind = $Mod ALT, code:10, movecurrentworkspacetomonitor, eDP-1
        bind = $Mod ALT, code:11, movecurrentworkspacetomonitor, HDMI-A-3

    #: }}}

# }}}

# Misc {{{

        bind = $Mod, F7, exec, ytmpv #NOTE: Launch Url in clipboard in mpv
        bind = $Mod, P, exec, $scripts/prop #NOTE: Launch hyprprop
        # binde = $Mod SHIFT, G, exec, $scripts/gaps --inc_gaps
        # binde = $Mod CTRL, G, exec, $scripts/gaps --dec_gaps
        # binde = $Mod ALT, G, exec, $scripts/gaps --reset
        bind = $Mod SHIFT, D, exec, dunstctl history-pop #NOTE: Show last notification
        bind = $Mod SHIFT, i, exec, $scripts/info
        bind = $Mod, menu, exec, $scripts/touchPad
        bind = ALT, mouse:273, exec, $scripts/sendkey repeat genshinimpact.exe f
        bind = $Mod ALT, mouse:273, exec, $scripts/sendkey repeat active mouse:272 #autoclicker
        bind = $Mod, i, exec, $scripts/vimwere #NOTE: Lauch floating vim that saves to clipboard
# }}}

# Submaps {{{
bind = $Mod, HOME, submap, clean
submap = clean
bind = $Mod, HOME, submap, reset
submap = reset
# }}}



