$Mod = SUPER
$scripts = $HOME/.config/hypr/scripts
$configs = $HOME/.config/hypr/configs

##System

    #Window Mangment

        bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0
        binde = $Mod, Q, killactive,
        bind = $Mod SHIFT, Q, exec, $scripts/killActiveProcess.sh
        bind = $Mod, F, fullscreen,
        bind = $Mod SHIFT, F, fullscreen, 1
        bind = $Mod CTRL, F, togglefloating,
        bind = $Mod SHIFT, P, pin,
        binde = $Mod SHIFT, H, resizeactive,-50 0 
        binde = $Mod SHIFT, L, resizeactive,50 0
        binde = $Mod SHIFT, K, resizeactive,0 -50
        binde = $Mod SHIFT, J, resizeactive,0 50
        bind = $Mod CTRL, H, movewindow, l  
        bind = $Mod CTRL, L, movewindow, r
        bind = $Mod CTRL, K, movewindow, u
        bind = $Mod CTRL, J, movewindow, d
        bind = $Mod, H, movefocus, l 
        bind = $Mod, L, movefocus, r
        bind = $Mod, K, movefocus, u
        bind = $Mod, J, movefocus, d
        bindm = $Mod, mouse:272, movewindow 
        bindm = $Mod, mouse:273, resizewindow
    
    #Dwindle

        bind = $Mod ALT, S , togglesplit #NOTE: Change the dirction of the split

    #Master

        bind = $Mod ALT, S , layoutmsg, orientationcycle top left #NOTE: Change the dirction of the split

    #Group

        bind = $Mod, G, togglegroup
        bind = ALT, grave, changegroupactive,f  #NOTE: Change focus to another window +1

    #FunctionKeys

        bindel = , xf86audioraisevolume, exec, $scripts/volume.sh --inc #NOTE: volume up
        bindel = , xf86audiolowervolume, exec, $scripts/volume.sh --dec #NOTE: volume down
        bindel = SHIFT, xf86audioraisevolume, exec, $scripts/brightness.sh --inc #NOTE: Brightness up
        bindel = SHIFT, xf86audiolowervolume, exec, $scripts/brightness.sh --dec #NOTE: Brightness down
        binde = ALT, xf86audioraisevolume, exec, $scripts/brightness.sh --kbd-inc #NOTE: Keyboard Brightness up
        binde = ALT, xf86audiolowervolume, exec, $scripts/brightness.sh --kbd-dec #NOTE: Keyboard Brightness down
        binde = CTRL, xf86audioraisevolume, exec, $scripts/playerctl.sh --inc #NOTE: Playerctl up
        binde = CTRL, xf86audiolowervolume, exec, $scripts/playerctl.sh --dec #NOTE: Playerctl down
        bindl = , xf86Tools, exec, $scripts/volume.sh --toggle-mic #NOTE: mute mic
        bindl = , xf86audiomute, exec, $scripts/volume.sh --toggle #NOTE: mute
        bindl = , xf86Sleep, exec, systemctl suspend  #NOTE: sleep button
        bindl = , xf86Rfkill, exec, $scripts/AirplaneMode.sh #NOTE: Airplane mode
        bindl = , xf86AudioPlayPause, exec, $scripts/mediaCtrl.sh --pause
        bindl = , xf86AudioPause, exec, $scripts/mediaCtrl.sh --pause
        bindl = , xf86AudioPlay, exec, $scripts/mediaCtrl.sh --pause
        bindl = , xf86AudioNext, exec, $scripts/mediaCtrl.sh --nxt
        bindl = , xf86AudioPrev, exec, $scripts/mediaCtrl.sh --prv
        bindl = , xf86audiostop, exec, $scripts/mediaCtrl.sh --stop

    #SystemFunctions

        bind = $Mod SHIFT, B, exec, $scripts/bluetooth.sh #NOTE: bluetooth on/off
        bind = $Mod ALT, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history #cliphist list | rofi -dmenu | cliphist decode | wl-copy #NOTE: Clipboard Manager
        bind = $Mod, W, exec, $scripts/waller.sh --select #NOTE: Select wallpaper to apply
        bind = CTRL ALT, W, exec, $scripts/waller.sh --random #NOTE: Random wallpaper
        bind = $Mod ALT, W, exec, $scripts/waller.sh --mini #NOTE: Mini wallpaper
        bind = $Mod, B, exec, $scripts/waybar.sh #NOTE: Toggle waybar
        bind = $Mod SHIFT, S, exec, $scripts/screenShot.sh --swappy #NOTE: Screenshot select region 
        bind = ,Print, exec, $scripts/screenShot.sh --now #NOTE: Screenshot
        bind = $Mod SHIFT, C, exec, hyprpicker -a #NOTE: ColorPicker
        # bind = $Mod SHIFT, T, exec, normcap #NOTE: OCR
        bind = $Mod, Insert, exec, $scripts/power.sh --balanced #NOTE: Performance mode
        bind = $Mod SHIFT, Insert, exec, $scripts/power.sh --performance #NOTE: Balanced mode
        bind = $Mod CTRL, Insert, exec, $scripts/power.sh --powersaver #NOTE: Powersaving mode
        binde = $Mod, equal, exec, $scripts/zoom.sh --in #NOTE: Keyboard zoom
        binde = $Mod, minus, exec, $scripts/zoom.sh --out
        bind = $Mod, mouse_down, exec, $scripts/zoom.sh --in #NOTE: Mouse zoom
        bind = $Mod, mouse_up, exec, $scripts/zoom.sh --out
        bindl = $Mod SHIFT, R, exec, $scripts/refresh.sh #NOTE: Hyprland Reload
        bindel = , xf86MonBrightnessDown, exec, $scripts/brightness.sh --dec
        bindel = , xf86MonBrightnessUp, exec, $scripts/brightness.sh --inc


#WorkSpaces

    #Cycle

        bind = ALT, tab, workspace, previous #NOTE: Go to last active workspace
        bind = $Mod, tab, workspace, m+1 #NOTE: Next workspace
        bind = $Mod SHIFT, tab, workspace, m-1 #NOTE: Previous workspace
 
    # Special workspace

        bind = $Mod, grave, togglespecialworkspace, #NOTE: Toggle special workspace
        bind = $Mod SHIFT, grave , movetoworkspace, special #NOTE: Move active window to the special workspace

    # Switch workspaces with Mod + [0-9]

        bind = $Mod, code:10, workspace, 1
        bind = $Mod, code:11, workspace, 2
        bind = $Mod, code:12, workspace, 3
        bind = $Mod, code:13, workspace, 4
        bind = $Mod, code:14, workspace, 5
        bind = $Mod, code:15, workspace, 6
        bind = $Mod, code:16, workspace, 7
        bind = $Mod, code:17, workspace, 8
        bind = $Mod, code:18, workspace, 9
        bind = $Mod, code:19, workspace, 10

    # Move active window and follow to workspace Mod + SHIFT [0-9]

        bind = $Mod SHIFT, code:10, movetoworkspace, 1
        bind = $Mod SHIFT, code:11, movetoworkspace, 2
        bind = $Mod SHIFT, code:12, movetoworkspace, 3
        bind = $Mod SHIFT, code:13, movetoworkspace, 4
        bind = $Mod SHIFT, code:14, movetoworkspace, 5
        bind = $Mod SHIFT, code:15, movetoworkspace, 6
        bind = $Mod SHIFT, code:16, movetoworkspace, 7
        bind = $Mod SHIFT, code:17, movetoworkspace, 8
        bind = $Mod SHIFT, code:18, movetoworkspace, 9
        bind = $Mod SHIFT, code:19, movetoworkspace, 10

    # Move active window to a workspace silently Mod + CTRL [0-9]

        bind = $Mod CTRL, code:10, movetoworkspacesilent, 1
        bind = $Mod CTRL, code:11, movetoworkspacesilent, 2
        bind = $Mod CTRL, code:12, movetoworkspacesilent, 3
        bind = $Mod CTRL, code:13, movetoworkspacesilent, 4
        bind = $Mod CTRL, code:14, movetoworkspacesilent, 5
        bind = $Mod CTRL, code:15, movetoworkspacesilent, 6
        bind = $Mod CTRL, code:16, movetoworkspacesilent, 7
        bind = $Mod CTRL, code:17, movetoworkspacesilent, 8
        bind = $Mod CTRL, code:18, movetoworkspacesilent, 9
        bind = $Mod CTRL, code:19, movetoworkspacesilent, 10

    # Move active workspace to a window Mod + ALT [1-2]

        #bind = $Mod ALT, code:10, movecurrentworkspacetomonitor, +1 #NOTE: for next monitor
        bind = $Mod ALT, code:10, movecurrentworkspacetomonitor, eDP-1
        bind = $Mod ALT, code:11, movecurrentworkspacetomonitor, HDMI-A-3

#Misc

        bind = $Mod, F7, exec, $scripts/mpv.sh #NOTE: Launch Url in clipboard in mpv
        bind = $Mod, P, exec, $scripts/prop.sh #NOTE: Launch hyprprop
        # binde = $Mod SHIFT, G, exec, $scripts/gaps.sh --inc_gaps
        # binde = $Mod CTRL, G, exec, $scripts/gaps.sh --dec_gaps
        # binde = $Mod ALT, G, exec, $scripts/gaps.sh --reset
        bind = $Mod SHIFT, D, exec, dunstctl history-pop #NOTE: Show last notification
        bind = $Mod, i, exec, $scripts/info.sh
        bind = $Mod, menu, exec, $scripts/touchPad.sh
        bind = ALT, mouse:272, exec, $scripts/sendkey.sh --chat
        bind = ALT, mouse:273, exec, $scripts/sendkey.sh --walk
