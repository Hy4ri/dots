#Border
windowrule {
  name = pinned
  match:pin = 1
  border_color = rgb(990000)
}
windowrule {
  name = smart-borders
  match:float = 0
  match:workspace = w[tv1]
  border_size = 0
}
windowrule {
  name = smart-borders
  match:float = 0
  match:workspace = f[1]
  border_size = 0
}

#Size
windowrule {
  name = pip-size
  match:title = (Picture-in-Picture)$
  size =  25% 25% 
}
windowrule {
  name = pavucontrol-size
  match:class = (org.pulseaudio.pavucontrol)$
  size =  1129 508 
}
windowrule {
  name = waydroid-size
  match:class = (waydroid(.*))$
  size =  576 1024 
}

#Move
windowrule {
  name = pip-move
  match:title = (Picture-in-Picture)$
  move =  72% 7% 
}

#KeepAspectRatio
windowrule {
  name = pip-aspect
  match:title = (Picture-in-Picture)$
  keep_aspect_ratio = on
}

##LayerRules

#Blur
layerrule {
  name = layer-blur-w
  match:namespace = waybar
  blur = 1
}
layerrule {
  name = layer-blur-v
  match:namespace = vicinae
  blur = 1
}

#IgnoreAlpha 
layerrule {
  name = layer-ignorealpha-w
  match:namespace = waybar
  ignore_alpha = 0
}
layerrule {
  name = layer-ignorealpha-v
  match:namespace = vicinae
  ignore_alpha = 0
}

#Dimaround 
layerrule {
  name = layer-dimaround-r
  match:namespace = rofi
  dim_around = 1
}
layerrule {
  name = layer-dimaround-v
  match:namespace = vicinae
  dim_around = 1
}

