##windowrule

#Float
windowrule {
  name = thunar-progress-float
  match:class = ([Tt]hunar)
  match:title = (File Operation Progress)$
  float = on
}
windowrule {
  name = thunar-replace-float
  match:class = ([Tt]hunar)
  match:title = (Confirm to replace files)$
  float = on
}
windowrule {
