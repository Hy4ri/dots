  name = waydroid-fullscreen
  match:class = (Waydroid)$
  fullscreen = on
}
windowrule {
  name = cs2-fullscreen
  match:class = (cs2)$
  fullscreen = on
}
windowrule {
  name = steam-app-fullscreen
  match:class = (steam_app_(.*))$
  fullscreen = on
