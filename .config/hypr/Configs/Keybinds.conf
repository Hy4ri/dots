$mainMod = SUPER
$scripts = $HOME/.config/hypr/scripts
$configs = $HOME/.config/hypr/configs
$UserConfigs = $HOME/.config/hypr/UserConfigs

##System

    #Window Mangment

        bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0
        binde = $mainMod, Q, killactive,
        bind = $mainMod SHIFT, Q, exec, $scripts/KillActiveProcess.sh
        bind = $mainMod, F, fullscreen,
        bind = $mainMod CTRL, F, fullscreen, 1
        bind = $mainMod SHIFT, F, togglefloating,
        bind = $mainMod SHIFT, P, Pin,
        binde = $mainMod SHIFT, H, resizeactive,-50 0 
        binde = $mainMod SHIFT, L, resizeactive,50 0
        binde = $mainMod SHIFT, K, resizeactive,0 -50
        binde = $mainMod SHIFT, J, resizeactive,0 50
        bind = $mainMod CTRL, H, movewindow, l  
        bind = $mainMod CTRL, L, movewindow, r
        bind = $mainMod CTRL, K, movewindow, u
        bind = $mainMod CTRL, J, movewindow, d
        bind = $mainMod, H, movefocus, l 
        bind = $mainMod, L, movefocus, r
        bind = $mainMod, K, movefocus, u
        bind = $mainMod, J, movefocus, d
        bindm = $mainMod, mouse:272, movewindow 
        bindm = $mainMod, mouse:273, resizewindow

    #Dwindle

        bind = $mainMod ALT, S , togglesplit #NOTE: Change the dirction of the split

    #Master

        bind = $mainMod ALT, S , layoutmsg, orientationcycle top left #NOTE: Change the dirction of the split

    #Group

        bind = $mainMod SHIFT, G, togglegroup
        bind = ALT, grave, changegroupactive,f  #NOTE: Change focus to another window +1

    #MediaKeys

        binde = , xf86audioraisevolume, exec, $scripts/Volume.sh --inc #NOTE: volume up
        binde = , xf86audiolowervolume, exec, $scripts/Volume.sh --dec #NOTE: volume down
        binde = SHIFT, xf86audioraisevolume, exec, $scripts/Brightness.sh --inc #NOTE: Brightness up
        binde = SHIFT, xf86audiolowervolume, exec, $scripts/Brightness.sh --dec #NOTE: Brightness down
        bindl = , xf86Search, exec, $scripts/Volume.sh --toggle-mic #NOTE: mute mic
        bindl = , xf86audiomute, exec, $scripts/Volume.sh --toggle #NOTE: mute
        bindl = , xf86Sleep, exec, systemctl suspend  #NOTE: sleep button
        bindl = , xf86Rfkill, exec, $scripts/AirplaneMode.sh #NOTE: Airplane mode
        bindl = , xf86AudioPlayPause, exec, $scripts/MediaCtrl.sh --pause
        bindl = , xf86AudioPause, exec, $scripts/MediaCtrl.sh --pause
        bindl = , xf86AudioPlay, exec, $scripts/MediaCtrl.sh --pause
        bindl = , xf86AudioNext, exec, $scripts/MediaCtrl.sh --nxt
        bindl = , xf86AudioPrev, exec, $scripts/MediaCtrl.sh --prv
        bindl = , xf86audiostop, exec, $scripts/MediaCtrl.sh --stop

    #SystemFunctions

        bind = $mainMod, P, exec, ~/.config/rofi/powermenu/powermenu.sh
        bind = $mainMod SHIFT, B, exec, $scripts/bluetooth.sh #NOTE: bluetooth on/off
        bind = $mainMod ALT, V, exec, $scripts/ClipManager.sh #NOTE: Clipboard Manager
        bind = $mainMod, W, exec, waypaper #NOTE: Select wallpaper to apply
        bind = CTRL ALT, W, exec, waypaper --random --monitor eDP-1 #NOTE: Random wallpaper
        bind = $mainMod, B, exec, killall -SIGUSR1 waybar #NOTE: Toggle waybar
        bind = $mainMod SHIFT, S, exec, $scripts/ScreenShot.sh --swappy #NOTE: Screenshot select region 
        bind = ,Print, exec, $scripts/ScreenShot.sh --now #NOTE: Screenshot
        bind = $mainMod SHIFT, C, exec, hyprpicker -a #NOTE: ColorPicker
        bind = $mainMod SHIFT, T, exec, normcap #NOTE: OCR
        bind = $mainMod, Insert, exec, $scripts/power.sh --performance #NOTE: Performance mode
        bind = $mainMod SHIFT, Insert, exec, $scripts/power.sh --balanced #NOTE: Balanced mode
        bind = $mainMod Ctrl, Insert, exec, $scripts/power.sh --powersaver #NOTE: Powersaving mode
        bind = $mainMod, equal, exec, $scripts/zoom.sh --in
        bind = $mainMod, mouse_down, exec, $scripts/zoom.sh --in
        bind = $mainMod, minus, exec, $scripts/zoom.sh --out
        bind = $mainMod, mouse_up, exec, $scripts/zoom.sh --out
        bind = $mainMod ALT, R, exec, $scripts/Refresh.sh #NOTE: Refresh waybar
        bind = $mainMod ALT, E, exec, rofi -show emoji -theme $HOME/.config/rofi/launchers/style.rasi #NOTE: rofi emoji
        bind = $mainMod SHIFT, E, exec, $scripts/QuickEdit.sh #NOTE: Config Editor
        bindl = $mainMod SHIFT, R, forcerendererreload #NOTE: Hyprland Reload
        bindl = , xf86MonBrightnessDown, exec, $scripts/Brightness.sh --dec
        bindl = , xf86MonBrightnessUp, exec, $scripts/Brightness.sh --inc

#Misc

        bind = $mainMod, F7, exec, $scripts/mpv.sh #NOTE: Lunch Url in clipboard in mpv

#WorkSpaces

    #Cycle

        bind = ALT, tab, workspace, previous #NOTE: Go to last active workspace
        bind = $mainMod, tab, workspace, m+1 #NOTE: Next workspace
        bind = $mainMod SHIFT, tab, workspace, m-1 #NOTE: Previous workspace
 
    # Special workspace

        bind = $mainMod, grave, togglespecialworkspace, #NOTE: Toggle special workspace
        bind = $mainMod SHIFT, grave , movetoworkspace, special #NOTE: Move active window to the special workspace

    # Switch workspaces with mainMod + [0-9]

        bind = $mainMod, code:10, workspace, 1
        bind = $mainMod, code:11, workspace, 2
        bind = $mainMod, code:12, workspace, 3
        bind = $mainMod, code:13, workspace, 4
        bind = $mainMod, code:14, workspace, 5
        bind = $mainMod, code:15, workspace, 6
        bind = $mainMod, code:16, workspace, 7
        bind = $mainMod, code:17, workspace, 8
        bind = $mainMod, code:18, workspace, 9
        bind = $mainMod, code:19, workspace, 10

    # Move active window and follow to workspace mainMod + SHIFT [0-9]

        bind = $mainMod SHIFT, code:10, movetoworkspace, 1
        bind = $mainMod SHIFT, code:11, movetoworkspace, 2
        bind = $mainMod SHIFT, code:12, movetoworkspace, 3
        bind = $mainMod SHIFT, code:13, movetoworkspace, 4
        bind = $mainMod SHIFT, code:14, movetoworkspace, 5
        bind = $mainMod SHIFT, code:15, movetoworkspace, 6
        bind = $mainMod SHIFT, code:16, movetoworkspace, 7
        bind = $mainMod SHIFT, code:17, movetoworkspace, 8
        bind = $mainMod SHIFT, code:18, movetoworkspace, 9
        bind = $mainMod SHIFT, code:19, movetoworkspace, 10

    # Move active window to a workspace silently mainMod + CTRL [0-9]

        bind = $mainMod CTRL, code:10, movetoworkspacesilent, 1
        bind = $mainMod CTRL, code:11, movetoworkspacesilent, 2
        bind = $mainMod CTRL, code:12, movetoworkspacesilent, 3
        bind = $mainMod CTRL, code:13, movetoworkspacesilent, 4
        bind = $mainMod CTRL, code:14, movetoworkspacesilent, 5
        bind = $mainMod CTRL, code:15, movetoworkspacesilent, 6
        bind = $mainMod CTRL, code:16, movetoworkspacesilent, 7
        bind = $mainMod CTRL, code:17, movetoworkspacesilent, 8
        bind = $mainMod CTRL, code:18, movetoworkspacesilent, 9
        bind = $mainMod CTRL, code:19, movetoworkspacesilent, 10

    # Move active workspace to a window mainMod + ALT [1-2]

        #bind = $mainMod ALT, code:10, movecurrentworkspacetomonitor, +1 #NOTE: for next monitor
        bind = $mainMod ALT, code:10, movecurrentworkspacetomonitor, eDP-1
        bind = $mainMod ALT, code:11, movecurrentworkspacetomonitor, HDMI-A-3

#Apps

    $files = nemo #NOTE: Filemanager
    $term = foot #NOTE: Terminal
    $browser = vivaldi #-snapshot #NOTE: Browser
    $discord = equibop #flatpak run io.github.equicord.equibop #NOTE: Discord Client

        bindr = $mainMod, Z, exec, ~/.config/rofi/launchers/launcher.sh
        bindr = $mainMod SHIFT, Z, exec, ~/.config/rofi/rofiScript.sh #NOTE: Scripts Launcher
        bind = $mainMod, Return, exec, $term   
        bind = $mainMod, E, exec, $files
        bind = CTRL SHIFT, Escape , exec, $term btop
        bind = $mainMod, V, exec, $browser
        bind = $mainMod, D, exec, $discord
        bind = $mainMod, S, exec, flatpak run com.spotify.Client


# Fn + F[1,9-12]

        #bind = , xf86Tools, exec,  #NOTE: Fn+F1
        # bind = , xf86mail, exec,  #NOTE: Fn+F9
        bind = , xf86homepage, exec, firefox #NOTE: Fn+F10
        # bind = , xf86explorer, exec,  #NOTE: Fn+F11 
        bind = , xf86calculator, exec, qalculate-gtk #NOTE: Fn+F12
