$scripts = $HOME/.config/hypr/scripts

#hyprpm
#exec-once = hyprpm reload -n &

# Startup
exec-once = dbus-update-activation-environment --systemd &
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &

# Polkit
exec-once = systemctl --user start hyprpolkitagent &

# Startup app
exec-once = uwsm app -- hypridle &
exec-once = uwsm app -- waybar &
exec-once = uwsm app -- swww-daemon &
exec-once = uwsm app -- wl-paste -t text -w cliphist store -max-items 1000000
exec-once = uwsm app -- wl-paste -t image -w cliphist store -max-items 1000000
exec-once = uwsm app -- foot --server &
exec-once = uwsm app -- $scripts/waller.sh --auto &
exec-once = uwsm app -- $scripts/theker.sh &
exec-once = $scripts/waller.sh --mini &
exec-once = uwsm app -- hyprsunset &
