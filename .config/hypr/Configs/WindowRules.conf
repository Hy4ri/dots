##windowrule

    #Float
        windowrule = float, class:([Tt]hunar), title:(File Operation Progress)$
        windowrule = float, class:([Tt]hunar), title:(Confirm to replace files)$
        windowrule = float, class:(xdg-desktop-portal-gtk)$
        windowrule = float, class:(codium|codium-url-handler|VSCodium), title:(Add Folder to Workspace)$
        windowrule = float, class:(pavucontrol|org.pulseaudio.pavucontrol)$
        windowrule = float, class:(waypaper|Pocky)$
        windowrule = float, title:(Open File)(.*)$
        windowrule = float, title:(Select a File)(.*)$
        windowrule = float, title:(Save As)(.*)$
        windowrule = float, title:(Library)(.*)$
        windowrule = float, title:(Rename)(.*)$
        windowrule = float, title:(File Upload)(.*)$
        windowrule = float, class:(galculator|qalculate-gtk)$
        windowrule = float, class:(nm-connection-editor|blueman-manager)$
        windowrule = float, class:(nwg-look|qt5ct|qt6ct)$
        windowrule = float, class:(yad)$
        windowrule = float, class:(file-roller|org.gnome.FileRoller)$ # archive manager
        windowrule = float, title:(Picture-in-Picture)$

    #Tile
        windowrule = tile, class:(ONLYOFFICE Desktop Editors)$
        windowrule = tile, class:(dev.warp.Warp)$
        windowrule = tile, class:(Chromium)$

    #fullscreen
        windowrule = fullscreen, class:(Waydroid)$
        windowrule = fullscreen, class:(cs2)$

    #Center
        windowrule = center, class:(pavucontrol|org.pulseaudio.pavucontrol)$
        windowrule = center, class:([Tt]hunar), title:(File Operation Progress)$
        windowrule = center, class:([Tt]hunar), title:(Confirm to replace files)$

    #NoBlur  
        windowrule = noblur, class:(Xdg-desktop-portal-gtk)$
        windowrule = noblur, class:()$,title:()$
    
    #NoBorder
        windowrule = noborder, class:(Xdg-desktop-portal-gtk)$
        
    #NoShadow
        windowrule = noshadow, class:(Xdg-desktop-portal-gtk)$

    #IdleInhibit
        windowrule = idleinhibit fullscreen, class:^(*)$
        windowrule = idleinhibit fullscreen, title:^(*)$
        windowrule = idleinhibit fullscreen, fullscreen:1
    
    #monitor
        windowrule = monitor HDMI-A-1, class:^(vesktop|equibop)$
        windowrule = monitor HDMI-A-1, class:^(Spotify)$

    #Workspaces
        windowrule = workspace 1 silent, class:(Vivaldi-(stable|snapshot))$
        windowrule = workspace 2 silent, class:(dev.zed.Zed|Code|VSCodium|Cursor)$
        windowrule = workspace 3 silent, class:([Tt]hunar|nemo)$
        windowrule = workspace 4 silent , class:(vesktop|discord|equibop)$
        windowrule = workspace 5 silent, class:(page.kramo.Cartridges|genshinimpact.exe|steam|steam_app_0|cs2)$
        windowrule = workspace 6 silent, class:([Gg]imp-3.0)$
        windowrule = workspace 7 silent, class:(org.pwmt.zathura|obsidian)$
        #windowrule = workspace 8 silent, class:()$
        windowrule = workspace 9 silent, class:(virt-manager|virt-viewer|Waydroid)$
        windowrule = workspace 10 silent, class:(Spotify|spotube)$

    #Pin
        windowrule = pin, class:(org.pulseaudio.pavucontrol)$
        windowrule = pin, title:(Picture-in-Picture)$
        windowrule = pin, title:(Choose a color)$
        windowrule = pin, class:(blueman-manager)$

    #Tearing
        windowrule = immediate, class:(cs2)$

    #Opacity
        windowrule = opacity 0.9 0.9, class:(Vivaldi-(stable|snapshot)|zen-alpha|LibreWolf|firefox|Brave-browser)$
        windowrule = opacity 0.9 0.9, class:([Tt]hunar|nemo)$
        windowrule = opacity 0.9 0.9, class:(obsidian|org.pwmt.zathura)$
        windowrule = opacity 0.9 0.9, class:(foot|kitty)$
        windowrule = opacity 0.9 0.9, class:(Code|VSCodium|Cursor)$
        windowrule = opacity 0.9 0.9, class:(dev.zed.Zed)$
        windowrule = opacity 0.9 0.9, class:(com.obsproject.Studio)$
        windowrule = opacity 0.9 0.9, class:(discord|vesktop|equibop)$
        windowrule = opacity 0.8 0.8, class:(Spotify)$
        windowrule = opacity 0.8 0.8, class:(page.kramo.Cartridges)$
        windowrule = opacity 0.9 0.9, title:(Picture-in-Picture)$
#
    #Border
        windowrule = bordercolor rgb(ff0000) rgb(990000), pinned:1
        windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
        windowrule = bordersize 0, floating:0, onworkspace:f[1]
    #Size
        windowrule = size 25% 25%, title:(Picture-in-Picture)$
        windowrule = size 1129 508, class:(org.pulseaudio.pavucontrol)$
        #windowrule = size 576 1024, class:(waydroid.*)$

    #Move
        windowrule = move 72% 7%, title:(Picture-in-Picture)$
           
    #KeepAspectRatio
        windowrule = keepaspectratio, title:(Picture-in-Picture)$

    #Rounding


