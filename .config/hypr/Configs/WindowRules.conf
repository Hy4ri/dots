##WindowRuleV2

    #Float
        windowrulev2 = float, class:([Tt]hunar), title:(File Operation Progress)$
        windowrulev2 = float, class:([Tt]hunar), title:(Confirm to replace files)$
        windowrulev2 = float, class:(xdg-desktop-portal-gtk)$
        windowrulev2 = float, class:(codium|codium-url-handler|VSCodium), title:(Add Folder to Workspace)$
        windowrulev2 = float, class:(pavucontrol|org.pulseaudio.pavucontrol)$
        windowrulev2 = float, class:(waypaper|Pocky)$
        windowrulev2 = float, title:(Open File)(.*)$
        windowrulev2 = float, title:(Select a File)(.*)$
        windowrulev2 = float, title:(Save As)(.*)$
        windowrulev2 = float, title:(Library)(.*)$
        windowrulev2 = float, title:(Rename)(.*)$
        windowrulev2 = float, title:(File Upload)(.*)$
        windowrulev2 = float, class:(galculator|qalculate-gtk)$
        windowrulev2 = float, class:(nm-connection-editor|blueman-manager)$
        windowrulev2 = float, class:(nwg-look|qt5ct|qt6ct)$
        windowrulev2 = float, class:(yad)$
        windowrulev2 = float, class:(file-roller|org.gnome.FileRoller)$ # archive manager
        windowrulev2 = float, title:(Picture-in-Picture)$

    #Tile
        windowrulev2 = tile, class:(ONLYOFFICE Desktop Editors)$
        windowrulev2 = tile, class:(dev.warp.Warp)$
        windowrulev2 = tile, class:(Chromium)$

    #fullscreen
        windowrulev2 = fullscreen, class:(Waydroid)$
        windowrulev2 = fullscreen, class:(cs2)$

    #Center
        windowrulev2 = center, class:(pavucontrol|org.pulseaudio.pavucontrol)$
        windowrulev2 = center, class:([Tt]hunar), title:(File Operation Progress)$
        windowrulev2 = center, class:([Tt]hunar), title:(Confirm to replace files)$

    #NoBlur  
        windowrulev2 = noblur, class:(Xdg-desktop-portal-gtk)$
        windowrulev2 = noblur, class:()$,title:()$
    
    #NoBorder
        windowrulev2 = noborder, class:(Xdg-desktop-portal-gtk)$
        
    #NoShadow
        windowrulev2 = noshadow, class:(Xdg-desktop-portal-gtk)$

    #IdleInhibit
        windowrulev2 = idleinhibit fullscreen, class:^(*)$
        windowrulev2 = idleinhibit fullscreen, title:^(*)$
        windowrulev2 = idleinhibit fullscreen, fullscreen:1
    
    #monitor
        windowrulev2 = monitor HDMI-A-1, class:^(vesktop|equibop)$
        windowrulev2 = monitor HDMI-A-1, class:^(Spotify)$

    #Workspaces
        windowrulev2 = workspace 1 silent, class:(Vivaldi-(stable|snapshot))$
        windowrulev2 = workspace 2 silent, class:(dev.zed.Zed|Code|VSCodium|Cursor)$
        windowrulev2 = workspace 3 silent, class:([Tt]hunar|nemo)$
        windowrulev2 = workspace 4 silent , class:(vesktop|discord|equibop)$
        windowrulev2 = workspace 5 silent, class:(page.kramo.Cartridges|genshinimpact.exe|steam|steam_app_0|cs2)$
        windowrulev2 = workspace 6 silent, class:([Gg]imp-3.0)$
        windowrulev2 = workspace 7 silent, class:(org.pwmt.zathura|obsidian)$
        #windowrulev2 = workspace 8 silent, class:()$
        windowrulev2 = workspace 9 silent, class:(virt-manager|virt-viewer|Waydroid)$
        windowrulev2 = workspace 10 silent, class:(Spotify|spotube)$

    #Pin
        windowrulev2 = pin, class:(org.pulseaudio.pavucontrol)$
        windowrulev2 = pin, title:(Picture-in-Picture)$
        windowrulev2 = pin, title:(Choose a color)$
        windowrulev2 = pin, class:(blueman-manager)$

    #Tearing
        windowrulev2 = immediate, class:(cs2)$

    #Opacity
        windowrulev2 = opacity 0.9 0.9, class:(Vivaldi-(stable|snapshot)|zen-alpha|LibreWolf|firefox|Brave-browser)$
        windowrulev2 = opacity 0.9 0.9, class:([Tt]hunar|nemo)$
        windowrulev2 = opacity 0.9 0.9, class:(obsidian|org.pwmt.zathura)$
        windowrulev2 = opacity 0.9 0.9, class:(foot|kitty)$
        windowrulev2 = opacity 0.9 0.9, class:(Code|VSCodium|Cursor)$
        windowrulev2 = opacity 0.9 0.9, class:(dev.zed.Zed)$
        windowrulev2 = opacity 0.9 0.9, class:(com.obsproject.Studio)$
        windowrulev2 = opacity 0.9 0.9, class:(discord|vesktop|equibop)$
        windowrulev2 = opacity 0.8 0.8, class:(Spotify)$
        windowrulev2 = opacity 0.8 0.8, class:(page.kramo.Cartridges)$
        windowrulev2 = opacity 0.9 0.9, title:(Picture-in-Picture)$
#
    #Border
        windowrulev2 = bordercolor rgb(ff0000) rgb(990000), pinned:1

    #Size
        windowrulev2 = size 25% 25%, title:(Picture-in-Picture)$
        windowrulev2 = size 1129 508, class:(org.pulseaudio.pavucontrol)$
        #windowrulev2 = size 576 1024, class:(waydroid.*)$

    #Move
        windowrulev2 = move 72% 7%, title:(Picture-in-Picture)$
           
    #KeepAspectRatio
        windowrulev2 = keepaspectratio, title:(Picture-in-Picture)$

    #Rounding


##LayerRules
    
    #Blur
       layerrule = blur, waybar
       layerrule = blur, rofi
       layerrule = blur, notifications

    #Ignorezero
      layerrule = ignorezero,waybar
      layerrule = ignorezero,rofi
      layerrule = ignorezero, notifications
    
    #Dimaround
      layerrule = dimaround, rofi


##workspace
      workspace = w[tv1], border:0
