# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p)" </b>"
    color = rgb(990000)
    font_size = 12
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 0
    shadow_passes = 1
    shadow_size = 4
    shadow_color = rgb(000000)
    halign = right
    valign = bottom
}

