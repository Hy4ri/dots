# layer rule
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom,layer_name:rofi

# Floating
windowrule=isfloating:1,appid:[Tt]hunar,title:(File Operation Progress)$
windowrule=isfloating:1,appid:[Tt]hunar,title:(Confirm to replace files)$
windowrule=isfloating:1,appid:xdg-desktop-portal-gtk
windowrule=isfloating:1,appid:(codium|codium-url-handler|VSCodium),title:(Add Folder to Workspace)$
windowrule=isfloating:1,appid:nemo,title:(.*)(Properties)$
windowrule=isfloating:1,appid:(pavucontrol|org.pulseaudio.pavucontrol)
windowrule=isfloating:1,appid:(waypaper|Pocky)
windowrule=isfloating:1,appid:(galculator|qalculate-gtk)
windowrule=isfloating:1,appid:(nm-connection-editor|.blueman-(.*))$
windowrule=isfloating:1,appid:(nwg-look|qt5ct|qt6ct)
windowrule=isfloating:1,appid:yad
windowrule=isfloating:1,appid:(file-roller|org.gnome.FileRoller)
windowrule=isfloating:1,appid:it.mijorus.smile
windowrule=isfloating:1,title:(Picture-in-Picture)$
windowrule=isfloating:1,title:(Open File)(.*)$
windowrule=isfloating:1,title:(Select a File)(.*)$
windowrule=isfloating:1,title:(Save As)(.*)$
windowrule=isfloating:1,title:(Save File)(.*)$
windowrule=isfloating:1,title:(Library)(.*)$
windowrule=isfloating:1,title:(Rename)(.*)$
windowrule=isfloating:1,title:(File Upload)(.*)$
windowrule=isfloating:1,title:(nmtui)$

# Tile
windowrule=force_tile_state:1,appid:ONLYOFFICE Desktop Editors
windowrule=force_tile_state:1,appid:dev.warp.Warp
windowrule=force_tile_state:1,appid:Chromium
windowrule=force_tile_state:1,appid:Nsxiv

# Fullscreen
windowrule=isfullscreen:1,appid:Waydroid
windowrule=isfullscreen:1,appid:cs2
windowrule=isfullscreen:1,appid:steam_app_(.*)

# Center
windowrule=isfloating:1,no_force_center:0,appid:(pavucontrol|org.pulseaudio.pavucontrol)
windowrule=isfloating:1,no_force_center:0,appid:[Tt]hunar,title:(File Operation Progress)$
windowrule=isfloating:1,no_force_center:0,appid:[Tt]hunar,title:(Confirm to replace files)$

# Monitors
windowrule=monitor:HDMI-A-3,appid:(vesktop|equibop)
windowrule=monitor:HDMI-A-3,appid:Spotify

# Workspaces
windowrule=tags:1,istagsilent:1,appid:[Vv]ivaldi-(.*)
windowrule=tags:2,istagsilent:1,appid:(dev.zed.Zed|Code|VSCodium)
windowrule=tags:3,istagsilent:1,appid:([Tt]hunar|nemo)
windowrule=tags:4,istagsilent:1,appid:(vesktop|discord|equibop|io.github.kukuruzka165.materialgram)
windowrule=tags:5,istagsilent:1,appid:(steam|steam_app_(.*)|cs2|net.lutris.Lutris)
windowrule=tags:6,istagsilent:1,appid:gimp
windowrule=tags:7,istagsilent:1,appid:(org.pwmt.zathura|obsidian)
windowrule=tags:8,istagsilent:1,appid:(spotify|Spotify|spotube)
windowrule=tags:9,istagsilent:1,appid:((.*)virt-manager(.*)|virt-viewer|Waydroid|VirtualBox(.*))

# Pinned
windowrule=isoverlay:1,appid:(org.pulseaudio.pavucontrol)
windowrule=isoverlay:1,appid:blueman-manager
windowrule=isoverlay:1,title:(Picture-in-Picture)$
windowrule=isoverlay:1,title:(Choose a color)$

# Opacity
windowrule=focused_opacity:0.9,unfocused_opacity:0.9,appid:([Vv]ivaldi-(.*)|zen-alpha|LibreWolf|firefox|Brave-browser)
windowrule=focused_opacity:0.9,unfocused_opacity:0.9,appid:([Tt]hunar|nemo)
windowrule=focused_opacity:0.9,unfocused_opacity:0.9,appid:(obsidian|org.pwmt.zathura)
windowrule=focused_opacity:0.9,unfocused_opacity:0.9,appid:(Code|VSCodium|Cursor)
windowrule=focused_opacity:0.9,unfocused_opacity:0.9,appid:(dev.zed.Zed)
windowrule=focused_opacity:0.9,unfocused_opacity:0.9,appid:(com.obsproject.Studio)
windowrule=focused_opacity:0.9,unfocused_opacity:0.9,appid:(discord|vesktop|equibop|io.github.kukuruzka165.materialgram)
windowrule=focused_opacity:0.8,unfocused_opacity:0.8,appid:Spotify
windowrule=focused_opacity:0.8,unfocused_opacity:0.8,appid:page.kramo.Cartridges
windowrule=focused_opacity:0.9,unfocused_opacity:0.9,title:(Picture-in-Picture)$

# Size Move
windowrule=width:25%,height:25%,title:(Picture-in-Picture)$
windowrule=width:1129,height:508,appid:org.pulseaudio.pavucontrol
# windowrule=width:576,height:1024,appid:waydroid(.*)
windowrule=offsetx:72,offsety:7,title:(Picture-in-Picture)$



