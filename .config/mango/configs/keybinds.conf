# reload config
bind=SUPER,r,reload_config

# menu and terminal
bind=SUPER,z,spawn_shell,vicinae toggle #rofi -show drun
bind=SUPER,Return,spawn,foot

# exit
bind=SUPER,m,quit
bind=SUPER,q,killclient,

# switch window focus
